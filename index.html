<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treno JS</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="calcola">
            
                <div class="flex-around">
                    <div>
                        <label for="nome">Nome e Cognome</label>
                        <input type="text" id="nome">
                    </div>
                    <div>
                        <label for="km">Km da percorrere</label>
                        <input type="number" id="km">
                    </div>
                    <div>
                        <label for="eta">Fascia d'et√†</label>
                        <select name="eta" id="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select></div>
                </div>
                <div class="mt-2">
                    <button id="genera">Genera</button>
                    <button id="annulla" type="reset">Annulla</button>
                </div>
        </div>
        <h1>IL TUO BIGLIETTO</h1>
        <div class="biglietto" id="biglietto">
            <h2 class="w-30">DETTAGLI PASSEGGERO</h2>
            <div class="flex">
                <div class="nome w-30">
                    <h2 class="mb-1">NOME DEL PASSEGERO:</h2>
                    <h2 id="nome-passeggero"></h2>
                </div>
                <div class="tabella">
                    <table>
                        <thead>
                            <tr>
                                <th class="w-40">Offerta</th>
                                <th class="w-20">Carrozza</th>
                                <th class="w-20">Codice CP</th>
                                <th class="w-20">Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="tipo-biglietto"></td>
                                <td>5</td>
                                <td>92911</td>
                                <td id="prezzo"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
